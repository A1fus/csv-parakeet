name: Tests
on:
  pull_request:
    branches:
      - main
    paths:
      - '**.py'
      - 'pyproject.toml'
      - 'poetry.lock'
  workflow_dispatch:
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: 3.10.11
        architecture: x64
    - run: pip install nox==2023.4.22
    - run: pip install poetry==1.4.1
    - run: nox
